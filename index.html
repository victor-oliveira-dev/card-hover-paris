    <title>Card Hover Paris</title>

    <div class="card">
        <ul class="ul">
            <li>
                <i class="bx bx-drink"></i>

            </li>
            <li>
                <i class="bx bx-store-alt"></i>
            </li>
            <li>
                <i class="bx bx-map"></i>
            </li>
        </ul>
        <img src="img.jpg" alt="Torre Eiffel">
        <div class="con text"></div>
        <h2>
            Paris
        </h2>
        <p>A Torre Eiffel é uma torre treliça de ferro do século XIX localizada no Champ de Mars, em Paris, a qual se tornou um ícone mundial da França. A torre, que é o edifício mais alto da cidade, é o monumento pago mais visitado do mundo, com milhões de pessoas frequentando-o anualmente.

        </p>
